    <style>
    
    html,
    body {
      position: relative;
      padding: 0;
      margin: 0;
      overflow: hidden;
     height: 100vh;
      width: 100vw;
    }
    .wrapper {
      position: absolute;
      padding: 0;
      margin: 0;
      top: 0;
      left: 0;
      text-align: center;
      height: 150px;
      width: 150px;
    }
    .element {
      vertical-align: middle;
      margin: auto;
      height: 150px;
      width: 150px;
    }
    @keyframes clockwise {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes counter-clockwise {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }
    @keyframes x-movement {
      100% {
        transform: translateX(calc(100vw - 150px));
      }
    }
    @keyframes y-movement {
      100% {
        transform: translateY(calc(100vh - 150px));
      }
    }
    @keyframes x-movement-small {
      100% {
        transform: translateX(calc(100vw - 100px));
      }
    }
    @keyframes y-movement-small {
      100% {
        transform: translateY(calc(100vh - 100px));
      }
    }
    .clockwise {
      animation: clockwise 9s linear infinite;
    }
    .counter-clockwise {
      animation: counter-clockwise 7s linear infinite;
    }
    .x1-movement {
      animation: x-movement 11s linear infinite alternate;
      animation-delay: -11s;
    }
    .x2-movement {
      animation: x-movement 9s linear infinite alternate;
    }
    .x3-movement {
      animation: x-movement 7s linear infinite alternate;
    }
    .y1-movement {
      animation: y-movement 5s linear infinite alternate;
      animation-delay: -5s;
    }
    .y2-movement {
      animation: y-movement 7s linear infinite alternate;
      animation-delay: -7s;
    }
    .y3-movement {
      animation: y-movement 9s linear infinite alternate;
    }
    
    
    @media only screen 
      and (min-device-width: 375px) 
      and (max-device-width: 812px) 
      and (-webkit-min-device-pixel-ratio: 3)
      and (orientation: landscape) { 
    .wrapper {
        height: 100px;
        width: 100px;
      }
      .element {
        height: 100px;
        width: 100px;
      }
    html,
    body {
    overflow: auto;
    height: auto;
    }
    }
    
    
      
    
    
    @media only screen and (max-width: 600px) {
      .wrapper {
        height: 100px;
        width: 100px;
      }
      .element {
        height: 100px;
        width: 100px;
      }
      .x1-movement {
        animation-name: x-movement-small;
      }
      .x2-movement {
        animation-name: x-movement-small;
      }
      .x3-movement {
        animation-name: x-movement-small;
      }
      .y1-movement {
        animation-name: y-movement-small;
      }
      .y2-movement {
        animation-name: y-movement-small;
      }
      .y3-movement {
        animation-name: y-movement-small;
      }
    }
